<p-toolbar styleClass="mb-6">
    <ng-template #start>
        <p-button label="New" icon="pi pi-plus" severity="secondary" class="mr-2" (onClick)="openNew()" />
<!--        <p-button severity="secondary" label="Delete" icon="pi pi-trash" outlined (onClick)="deleteSelectedTags()" [disabled]="!selectedTags || !selectedTags.length" />-->
    </ng-template>

    <ng-template #end>
        <p-button label="Export" icon="pi pi-upload" severity="secondary" (onClick)="exportCSV()" />
    </ng-template>
</p-toolbar>

<p-table
    #dt
    [value]="tags()"
    [rows]="10"
    [columns]="cols"
    [paginator]="true"
    [globalFilterFields]="['id',&#39;name&#39;]"
    [tableStyle]="{ 'min-width': '75rem' }"
    [rowHover]="true"
    dataKey="id"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} tags"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10, 20, 30]"
>
    <ng-template #caption>
        <div class="flex items-center justify-between">
            <h5 class="m-0">Manage Tags</h5>
            <p-iconfield>
                <p-inputicon styleClass="pi pi-search" />
                <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..." />
            </p-iconfield>
        </div>
    </ng-template>
    <ng-template #header>
        <tr>
<!--            <th style="width: 3rem">-->
<!--                <p-tableHeaderCheckbox />-->
<!--            </th>-->
            <th pSortableColumn="id" style="min-width:16rem">
                Id
                <p-sortIcon field="id" />
            </th>
                <th pSortableColumn="name" style="min-width:16rem">
                    
                    <p-sortIcon field="" />
                </th>
            <th style="min-width: 12rem"></th>
        </tr>
    </ng-template>
    <ng-template #body let-tag>
        <tr>
<!--            <td style="width: 3rem">-->
<!--                <p-tableCheckbox [value]="tag" />-->
<!--            </td>-->
            <td style="min-width: 12rem">{{ tag.id }}</td>
            <td style="min-width: 12rem">{{ tag.name }}</td>

            <td>
                <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true" (click)="editTag(tag)" />
                <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true" (click)="deleteTag(tag)" />
            </td>
        </tr>
    </ng-template>
</p-table>

<p-drawer [(visible)]="createDialog" position="right" [style]="{ width: '450px' }" header="Tag Details" [modal]="true">
    <ng-template #content>
        <div class="flex flex-col gap-6">
            <div>

                <label for="name" class="block font-bold mb-3">name</label>
                <input type="text" pInputText id="name" [(ngModel)]="tag.name" required autofocus fluid />
                <small class="text-red-500" *ngIf="submitted && !tag.name">name is required.</small>
            </div>

        </div>
    </ng-template>
    <ng-template #footer>
        <div class="flex items-center  gap-2">
            <p-button label="Cancel" icon="pi pi-times" text (click)="hideDialog()" />
            <p-button label="Save" icon="pi pi-check" (click)="saveTag()" />
        </div>
    </ng-template>

</p-drawer>

<p-confirmdialog [style]="{ width: '450px' }" />
